<div class="btn-group" role="group" aria-label="Basic example">

				  <li class="list-group-item" ng-repeat='m in modelos'><a href='http://192.168.1.40:1000/totalizador/{{m.id}}'>{{m.nombre}}</a></li>

				</ul>

			<div id="accordion" role="tablist" aria-multiselectable="true" >

				

						<div class="card" >

							<div ng-repeat='m in modelos'>
						    <div class="card-header" role="tab" id="headingOne">
						      <h5 class="mb-0">
						        <a data-toggle="collapse" data-parent="#accordion" ng-click='traertotalizador(m.id)' href="#data{{m.id}}" aria-expanded="true" aria-controls="collapseOne">
						          {{m.nombre}}
						        </a>
						      </h5>
						    </div>

						    <div id="data{{m.id}}" class="collapse" role="tabpanel" aria-labelledby="headingOne">
						      <div class="card-block">


							

							<div class="btn-group" role="group" aria-label="Basic example">


							<a href='http://192.168.1.40:1000/totalizador/{{m.id}}' class='btn btn-primary'> XLS</a>
							  
							  <a  class="btn btn-secondary" ng-click='totalt(5)'>A</a>
							  <a  class="btn btn-secondary" ng-click='totalt(2)'>T</a>
							   <a  class="btn btn-secondary" ng-click='totalt(3)'>C</a>
							</div>

							<br></br>
							<h3>{{titulo}}</h3>

						      <table class="table  table-responsive">
								  <thead>
								    <tr>
								
								      <th>Color</th>
								      <th>S</th>
								      <th>M</th>
								      <th>L</th>
								      <th>XL</th>
								      <th>Total</th>
								    </tr>
								  </thead>
								  <tbody>


								    <tr ng-repeat='d in totaldata'>

								    	<td>{{d.color__nombre}}</td>
								 
								      <td>{{d.caracteristica[0].total}}</td>
								      <td>{{d.caracteristica[1].total}}</td>
								      <td>{{d.caracteristica[2].total}}</td>
								      <td>{{d.caracteristica[3].total}}</td>
								      <td>{{d.cantidad}}</td> 
								      
								    </tr>
								   
								  </tbody>
								</table>


							      </div>
							    </div>
							  </div>
						  </div>

							
				</div>
